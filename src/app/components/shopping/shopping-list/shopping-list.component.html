<div class="flex gap-x-10 px-10 pb-10">
    <div class="flex-none min-h-[400px] shadow-2xl w-1/2 p-5 rounded-2xl">
        <app-shopping-list-edit></app-shopping-list-edit>
    </div>
    <div class="flex-none min-h-[400px] shadow-2xl w-1/2 p-5 rounded-2xl">
        <h1 class="text-xl  font-bold p-2 pb-4">Shopping List</h1>
        <ul class="w-full flex gap-5 flex-wrap">
            <li 
                class="shadow p-5 rounded-2xl text-sm font-semibold min-w-[120px] h-fit text-center" 
                *ngFor=" let ingredient of ingredients; let i = index; " 
                (click)="onEditItem(i)"
            >
                <a  href="javascript:void(0)" class="text-center">
                    {{ingredient.name}} ({{ingredient.amount}})
                </a>
            </li>
        </ul>
    </div>
</div>
